<html>

	<head>
		<meta charset="UTF-8" />
		<title>vue示例</title>
	</head>

	<body>
		<div id="app">
			<my-component message='来自父级的数据'></my-component>
		</div>
		<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
		<script type="text/javascript">

			Vue.component('my-component',{
				props:['message'],
				template:'<div>{{message}}</div>',
				
			});
			var app = new Vue({
				el: "#app",
			});
		</script>
	</body>

</html>
