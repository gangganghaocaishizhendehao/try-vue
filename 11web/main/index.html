<html>

	<head>
		<meta charset="UTF-8" />
		<title>vue示例</title>
	</head>

	<body>
		<div id="app">
			<input type="radio" v-model="picked" :value="value" />
			<label for="">单选按钮</label>
			<p>{{picked}}</p>
			<p>{{value}}</p>
		</div>
		<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
		<script type="text/javascript">
			var app = new Vue({
				el: "#app",
				data: {
					picked:false,
					value:123
				}

			})
		</script>
	</body>

</html>
